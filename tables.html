<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Tables Element Practice</title>
</head>
<body>
    <h1>Products</h1>
    <div id="table-container">
        <caption>Products In Stock</caption>
        <table>
            <thead>
                <tr>
                    <th></th>
                    <th>Product</th>
                    <th>Description</th>
                    <th>Price</th>
                    <th>Product</th>
                    <th>Product</th>
                </tr>
            </thead>
        </table>
    </div>
</body>
</html>
